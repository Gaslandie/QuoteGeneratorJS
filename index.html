<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <!-- font family global de notre body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- font awesome pour nos icones -->
    <script src="https://kit.fontawesome.com/83873bbc82.js" crossorigin="anonymous" defer></script>

    <title>Générateur de citations</title>
</head>
<body>
    
    <!-- conteneur qui comprend notre h1 et notre conteneur ou la citation sera generée -->
    <div class="container">
        <h2 class="titre-generateur">Générateur de citations</h2>
        <div class="generateur">
            <p class="citation">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, minima!"</p>
            <h2 class="auteur">Mohamed Gassama</h2>
            <button class="btn-gen">Nouvelle citation</button>
        </div>
    </div>
</body>
</html>
